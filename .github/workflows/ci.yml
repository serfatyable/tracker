name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Format check
        run: pnpm format:check
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm run test:ci
      - name: Next build (smoke)
        run: pnpm build
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.local
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy-id
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123:web:abc
          NEXT_PUBLIC_APP_ENV: staging
        run: npx next build
