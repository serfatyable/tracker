name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test (light)
        run: pnpm test:mem

      - name: Build (smoke)
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.local
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy-id
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123:web:abc
          NEXT_PUBLIC_APP_ENV: staging
        run: pnpm build